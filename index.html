<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Meals App</title>
</head>
<body>
        <div id="outer-div">
            <!-- Header -->
             <h1 id="meal-header"> Meals App </h1>
             
            <!-- Search input & random button -->
            <div id="input-div">
                <input type="text" class="meal-input" placeholder="Enter Meal Here...">
                <input type="button" value="Search" class="search">
                <input type="button" value="Random Meal" class="random">
                <p id="error-text"></p>

               <!-- Meal List and Fav List -->
               <div id="div-list"> 
                  
                    <ul class="list" id="list">
                    
                    </ul>
                
                    <div>
                        <h3 id="fav-tag">Favourite Meals</h3>
                        <ul class="fav-list" id="fav-list">
                        
                        </ul>
                    
                    </div>
                </div>



               <!-- Greetings here -->
                <div>
                    <p id="greet"></p>
                </div>


            </div>



        </div>
        


        <!-- External JS Scripts -->

        <!-- Bootstrap Script -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    
</body>
</html>
